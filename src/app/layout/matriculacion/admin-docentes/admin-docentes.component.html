<h1>ADMINISTRADOR DOCENTE</h1>
<div class="container">

    <!--Buscador-->
    <div class="row">
      <div class="col-lg-4 col-xs-12">
          <div class="input-group mb-3">
              <input type="text" class="form-control text-uppercase" [(ngModel)]="buscador"
                     (keyup)="filter($event)"
                     placeholder="Identificación, apellidos o nombres">
              <div class="input-group-prepend">
                  <span class="btn input-group-text fa fa-search" id="basic-addon-buscar"
                        (click)="filter($event)"></span>
              </div>
          </div>
      </div>
  </div>
  <br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <!-- <th scope="col">#</th> 
        <th scope="col">CÉDULA</th>
        <th scope="col">APELLIDO</th>-->
        <th scope="col">CEDULA</th>
        <th scope="col">CORREO INSTITUCIONAL</th>
        <th scope="col">ESTADO</th>
        <th width="5%">
          <a type="button" class="btn btn-success ml-1 btn-sm" (click)="abrirModalDocente(content,false,null)">Añadir
            <span class="{{messages['buttonAdd']['icon']}}"></span>
          </a>        
      </th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let docente of docentes | paginate: { itemsPerPage: 7, currentPage: p }"> -->
      <tr *ngFor="let docente of docentes">

        <!-- <th>{{ i + 1 }}</th> -->
         <!-- <td>{{usuario.user_name}}</td>
         <td>{{usuario.name}}</td> 
         <td>{{usuario.email}}</td>  -->
        <td>{{docente.user.user_name}}</td>
        <td>{{docente.user.email}}</td>
        <td>{{docente.user.estado}}</td> 
       <td><button class="btn btn-warning ml-1 btn-md text-white"  title="Actualizar"
          (click)="abrirModalDocente(content,true,docente)"  
          >
          <span class="{{messages['buttonUpdate']['icon']}}"></span>
  </button></td>
      </tr>
    </tbody>
  </table>
      <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
        <!--Paginacion-->
        <div class="row">
          <div class="col-lg-6">
              <nav>
                  <ul class="pagination">
                      <li class="page-item">
                          <a class="page-link bg-dark text-white" href="javascript:void(0)" tabindex="-1"
                             (click)="firstPagina()">First</a>
                      </li>
                      <li class="page-item">
                          <a class="page-link" href="javascript:void(0)" tabindex="-1"
                             (click)="paginacion(false)">Previous</a>
                      </li>
                      <li class="page-item " [ngClass]="{'active':page === actual_page}"
                          *ngFor="let page of total_pages_pagination"
                          (click)="getUsuarioDocentes(page)">
                          <a class="page-link" href="javascript:void(0)">{{page}}</a>
                      </li>
                      <li class="page-item">
                          <a class="page-link" href="javascript:void(0)" (click)="paginacion(true)">Next</a>
                      </li>
                      <li class="page-item">
                          <a class="page-link bg-dark text-white" href="javascript:void(0)"
                             (click)="lastPagina()">Last</a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>

</div>
