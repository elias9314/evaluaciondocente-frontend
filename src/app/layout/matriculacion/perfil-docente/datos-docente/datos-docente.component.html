<h1>DATOS PERSONALES {{docente.identificacion}}</h1>
<div class="container">

<form name="datosPersnalesform" method="post" #formCtrl="ngForm" *ngFor="let docente of docentesData">
    <div class="form-group row">
        <div class="col-lg-3">
            <label for="id">Cédula-Pasaporte</label>
            <input id="id"  [(ngModel)]="docente.identificacion" type="text" class="form-control" name="identificacion" [ngModel]="docente.identificacion" />
        </div>
        <div class="col-lg-4">
            <label for="typeahead-format">Tipo Identificación:</label>
            <input id="typeahead-format" type="text" class="form-control" name="tipo" [(ngModel)]="docente.tipo_identificacion"/>
        </div>  
        <div class="col-lg-5">
            <label for="typeahead-format">Estado:</label>
            <input id="typeahead-format" type="text" class="form-control text-uppercase" [(ngModel)]="docente.estado"  name="estado" />
        </div>  
        
    </div>
    <div class="form-group row">
        <div class="col-lg-4">
            <label for="typeahead-format">Apellidos Completos:</label>
            <input id="typeahead-format" type="text" class="form-control" name="apellidos" [(ngModel)]="docente.apellido1 + ' '+ docente.apellido2" />
        </div>
        <div class="col-lg-4">
            <label for="typeahead-format">Nombres Completos:</label>
            <input id="typeahead-format" type="text" class="form-control" name="nombres" [(ngModel)]="docente.nombre1 + ' '+ docente.nombre2 ">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label for="typeahead-format">Correo Institucional:</label>
            <input id="typeahead-format" type="text" class="form-control" name="correo" [(ngModel)]="docente.correo_institucional" />
        </div>
        <div class="col-lg-6">
            <label for="typeahead-format">Correo Personal:</label>
            <input id="typeahead-format" type="text" class="form-control" name="coreo" [(ngModel)]="docente.correo_personal" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-4">
            <label for="typeahead-format">Teléfono:</label>
            <input id="typeahead-format" type="text" class="form-control" name="telefono" [(ngModel)]="docente.telefono" />
        </div>
        <div class="col-lg-4">
            <label for="typeahead-format">Sexo:</label>
            <input id="typeahead-format" type="text" class="form-control" name="Sexo" [(ngModel)]="docente.sexo" />
        </div>  
        <div class="col-lg-4">
            <label for="typeahead-format">Fecha de Nacimiento:</label>
            <input id="typeahead-format" type="date" class="form-control" name="tipo" [(ngModel)]="docente.fecha_nacimiento"/>
        </div>          
    </div>
</form>

</div>
