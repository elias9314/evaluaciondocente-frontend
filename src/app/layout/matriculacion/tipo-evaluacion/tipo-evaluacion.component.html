<h1>TIPO DE EVALUACIONES</h1><br>
<div class="container">
<div>
  <a type="button" class="btn btn-primary" (click)="agregarTipoEvaluacion(contentEvaluacion)">AGREGAR</a>
</div><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">TIPO EVALUACIÓN</th>
      <th scope="col">EVALUACIÓN</th>
      <th scope="col">ESTADO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tipoevaluaciones let i = index">
      <th>{{ i + 1 }}</th>
      <td>{{t.nombre}}</td>
      <td>{{t.evaluacion}}</td>
      <td>{{t.estado}}</td>
      <div class="container">
        <button type="button" class="btn btn-success" (click)="editarTipoEvaluacion(t.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      </div>
    </tr>
  </tbody>
</table>
</div>

    <div class="form-group row">

        [(ngModel)]="tipoevaluacion.estado"

     <div class="form-group row">
      <div class="col-lg-12">
          <label for="estado">
              <b class="text-danger">*</b> Estado
          </label>
          <select  class="text-uppercase form-control" required name="estado" id="estado" [(ngModel)]="tipoevaluacion.estado" 
              [ngClass]=" {'bg-danger text-white': tipoevaluacion.estado=='INACTIVO'}"
              class="form-control-sm">
          <option value="ACTIVO">ACTIVO</option>

  </div>
    <br>

<!--Modificar un tipo de evaluacion-->
<div *ngIf="modificar">
  <form (ngSubmit)="actualizarTipoEvaluacion() " >
    <h2>Ingresar Tipo de Evaluación</h2>
    <div class="col-md-6">
      <label for="nombre">Tipo de evaluación</label>
      <input  type="text" class="form-control" [(ngModel)]="tipoevaluacion.nombre" name="nombre"
        placeholder="Nombre de evaluación" >
    </div>
    <div class="col-md-6">
      <label for="evaluacion">Evaluación</label>
      <input type="text" class="form-control" [(ngModel)]="tipoevaluacion.evaluacion" name="evaluacion"
     placeholder="Número de evaluación">
    </div>
    <!-- <div class="col-md-6">
      <label for="estado">Estado</label>
      <input type="text" class="form-control" [(ngModel)]="tipoevaluacion.estado" name="estado"
        placeholder="Estado">
    </div> -->
    <div class="col-md-6">
    <label for="estado">Estado</label><br>
      <select name="estado" id="estado" [(ngModel)]="tipoevaluacion.estado" 
              [ngClass]=" {'bg-danger text-white': tipoevaluacion.estado=='INACTIVO'}"
              class="form-control-sm">
          <option value="ACTIVO">ACTIVO</option>
          <option value="INACTIVO">INACTIVO</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary")>Guardar</button>
      </div>
      <div class="form-group col-md-6">
        <button class="btn btn-success" (click)="getTipoEvaluacion()">
          Volver
        </button>
      </div>
    </div>
  </form>
</div>
