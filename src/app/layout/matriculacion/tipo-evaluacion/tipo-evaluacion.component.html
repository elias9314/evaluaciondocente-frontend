<h1>TIPO DE EVALUACIONES</h1><br>
<div class="container">
<div>
  <button type="button" class="btn btn-primary" (click)="agregarTipoEvaluacion(contentEvaluacion,null)">AGREGAR</button>
</div><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">TIPO EVALUACIÓN</th>
      <th scope="col">EVALUACIÓN</th>
      <th scope="col">ESTADO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eva of tipoevaluaciones">
      <td>{{eva.nombre}}</td>
      <td>{{eva.evaluacion}}</td>
      <td>{{eva.estado}}</td>
      <td>
        <button class="btn btn-warning ml-1 btn-sm text-white" (click)="agregarTipoEvaluacion(contentEvaluacion,eva)"
                title="Actualizar" *ngIf="eva.id != tipoevaluacion.id"><i class="fa fa-pencil" aria-hidden="true"></i>     
        </button>
    </td>
    </tr>
  </tbody>
</table>
</div>

<!-- Formulario para guardar y actualizar el tipo de evaluacion -->
<ng-template #contentEvaluacion let-c="close" let-d="dismiss" >
  <div class="modal-header">
    <div class="row">
        <h3 class="col-12 text-center" name="titulo">Tipo de Evaluación</h3>
    </div>
</div>
<div class="modal-body">
  <form  name="tipoevaluacion" method="post" #formCtrl="ngForm">
    <div class="form-group row">
      <div class="col-lg-12">
          <label for="nombre">
              <b class="text-danger">*</b> Tipo de Evaluación
          </label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="tipoevaluacionSeleccionado.nombre"
                 class="text-uppercase form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-12">
          <label for="evaluacion">
              <b class="text-danger">*</b>Evaluación
          </label>
          <input id="evaluacion" name="evaluacion" type="number"
                 [(ngModel)]="tipoevaluacionSeleccionado.evaluacion"
                 class="text-uppercase form-control" required>
      </div>
    </div>

     <div class="form-group row">
      <div class="col-lg-12">
          <label for="estado">
              <b class="text-danger">*</b> Estado
          </label>
          <select  class="text-uppercase form-control" required name="estado" id="estado" [(ngModel)]="tipoevaluacionSeleccionado.estado" 
              [ngClass]=" {'bg-danger text-white': tipoevaluacionSeleccionado.estado=='INACTIVO'}"
              class="form-control-sm">
          <option value="ACTIVO">ACTIVO</option>
          <option value="INACTIVO">INACTIVO</option>
      </select>
      </div>
     </div>
    <br>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="c('save')" [disabled]="formCtrl.form.invalid"><i class="fa fa-check" aria-hidden="true">&nbsp; Ok</i></button>
      <button type="button" class="btn btn-danger" (click)="c('close')"><i class="fa fa-times-circle" aria-hidden="true">&nbsp; Cerrar</i></button>
    </div>
  </form>
</div>
</ng-template>
