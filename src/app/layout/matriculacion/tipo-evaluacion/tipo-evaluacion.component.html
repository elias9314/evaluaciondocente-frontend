<h1>TIPO DE EVALUACIONES</h1><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">EVALUACION</th>
      <th scope="col">ESTADO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tipoevaluaciones">
      <td>{{t.nombre}}</td>
      <td>{{t.evaluacion}}</td>
      <td>{{t.estado}}</td>
    </tr>
  </tbody>
</table>
