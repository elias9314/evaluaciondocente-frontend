<div class="row" *ngIf="flagInformacionEstudiante">
    <div class="col-xl-4 mt-5" *ngFor="let asignaturaMatricula of asignaturasMatricula">
        <div class="card">
            <div style="height: 100px;">
                <div class="card-header bg-white h-100 text-center">
                    <p (click)="evaluate()">
                        ({{asignaturaMatricula.codigo}})
                    </p>
                    <p (click)="evaluate()">
                        {{asignaturaMatricula.nombre}}
                    </p>
                </div>
            </div>
            <div class="card-body text-center">
                <button class="btn btn-primary" *ngIf="asignaturaMatricula.estado_evaluacion!='EVALUADO'"
                        (click)="evaluate()">
                    EVALUAR
                </button>
                <button disabled class="btn" *ngIf="asignaturaMatricula.estado_evaluacion=='EVALUADO'">
                    EVALUADO
                </button>
            </div>
        </div>
    </div>
</div>
