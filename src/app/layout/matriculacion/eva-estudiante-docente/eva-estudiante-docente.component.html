<h1>EVALUACIÃ“N DOCENTE</h1>
<div class="row" *ngIf="flagInformacionEstudiante">
    <div class="col-xl-4 mt-5" *ngFor="let asignaturaMatricula of asignaturasMatricula">
        <div class="card">
            <div style="height: 100px;">
                <div class="card-header bg-white h-100 text-center">

                    <p (click)="evaluate()">
                        ({{asignaturaMatricula.codigo}})
                    </p>
                    <p (click)="evaluate()">
                        {{asignaturaMatricula.nombre}}
                    </p>
                </div>
            </div>
            <div class="card-body text-center">
                <button class="btn btn-primary" *ngIf="asignaturaMatricula.estado_evaluacion!='EVALUADO'" (click)="evaluate(asignaturaMatricula.idAsignatura,asignaturaMatricula.user_id)">
                    EVALUAR
                </button>
                <button disabled class="btn" *ngIf="asignaturaMatricula.estado_evaluacion=='EVALUADO'">
                    EVALUADO
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!flagInformacionEstudiante">

    <div>
        <h2>Informacion Docente</h2>
        <div class="col-lg-12" *ngFor="let item of respuesta">
            <td>{{item.nombre1}} &nbsp;</td>
            <td>{{item.apellido1}}</td>
        </div>
    </div>
    <div>
        <h3>Asignatura</h3>

        <div *ngIf="resultado" class="col-lg-12 ">
            <td>{{resultado.nombre}}</td>
        </div>
    </div>
    <br>
    <div *ngFor="let mostrar of listarespuesta[0]; let i = index ">
        <div class="row">
            <div class="col-lg-12 form-control ml-5">
                <label for="{{mostrar.orden}}">{{ mostrar.pregunta}}</label>
            </div>
            <div>
            </div>
        </div>

        <div class="row ml-5 mb-5 mt-1">


            <div class="col-lg-3" *ngFor="let respuesta of datademo[i];">
                <div class="form-check">
                    <input class="form-check-input" (change)="addListPreOpc(i,respuesta)" name="exampleRadios{{i}}" id="exampleRadios{{i}}" type="radio" value="{{respuesta.valor}}">{{respuesta.nombre}}
                </div>
            </div>
            <!--prueba-->


        </div>
    </div>
